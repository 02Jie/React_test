<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="box"></div>
</body>
<script type="text/babel">
    // 需求：使用内置API React.createRef  处理input框的内容
    // 需求一：点击按钮 弹出 input框内容
    // 需求二：input框失去焦点 弹出 input框内容
    class Demo extends React.Component  {
        //1：创建ref容器
        myRef = React.createRef()
        myRef2 = React.createRef()
        handleInfo = () => {
               console.log(this.myRef,"@===");
               alert(this.myRef.current.value)
            }
        handleInfo2 = () => {
               alert(this.myRef2.current.value)
        }    
        render() {
            return (
                <div>
                    <input ref={this.myRef}/> <br/>
                    <button onClick={this.handleInfo}>点我弹出信息</button>
                    <input onBlur={this.handleInfo2} ref={this.myRef2}/> <br/>
                    
                </div>
            )
        }
    }
  
  ReactDOM.render(<Demo />, document.getElementById('box'))
</script>

</html>
