<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="box"></div>
</body>
<script type="text/babel">
    // 受控组件：
    class Login extends React.Component {
        state = {
            userName:"",
            passWord:""
        }
        handleSaveData=(dataType)=>{
            console.log(dataType,"传过来的参数");
            return (event)=>{
                this.setState({[dataType]:event.target.value})  // [dataType]:加了中括号表示获取参数的值作为key 如果没加中括号就代表是在this.setState中添加了一个dataType属性
            }
        }
        handleSubmit=(e)=>{
            e.preventDefault();
           
            const {userName,passWord} = this.state
            
            alert(`用户名：${userName},密码：${passWord}`)
        }
        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    用户名：<input type='text'  onChange={this.handleSaveData('userName')}/>    
                    密码：<input type='password' onChange={this.handleSaveData('passWord')}/>    
                    <button>提交</button>
                </form>
            )
        }
    }
    ReactDOM.render(<Login />,document.getElementById('box'))
</script>

</html>
