<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //1. 定义一个父类
    class Person {
    //2. 定义一个构造器
        constructor(name,age){
            this.name = name    //注意：this指向调用的实例对象
            this.age = age
        }
        //8. 定义一个父类方法
        introduce(){
            console.log(`我叫${this.name},今年${this.age}`);
        }
    }

    //4. 定义一个子类 继承余 Person
    class Student extends Person {
    //6. 定义一个子类构造器
        constructor(name,age,dream){
            //7. 子类继承父类 必须要用super接
            super(name,age)
            this.dream = dream // 子类需要自定义的属性不需要用super接
        }
        //9. 重写父类方法
        introduce(){   //方法是在原型上的
            console.log(`我叫${this.name},今年${this.age},梦想是${this.dream}`);
        }
    }

    //3. 创建一个p1实例对象
    const p1 = new Person('路飞',18)
    console.log(p1,"p1");
    p1.introduce()
    console.log(p1,'p1.introduce');
    //5. 创建一个s1实例对象
    const s1 = new Student('娜美',19,'成为世界第一航海士')
    console.log(s1,'s1');
    s1.introduce()
    console.log(s1,'s1.introduce');
</script>
</html>
